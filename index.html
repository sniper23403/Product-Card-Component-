<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="background-top">
      <img src='bg-pattern-top.svg' alt=""/>
    </div>
    <div class="container">

      <div class="information">
        <img src='bg-pattern-card.svg' alt="pattern" id="pattern">
        <img src='image-victor.jpg' alt="profile picture" id="photo">
        <p class="details">Victor Crest
        <span>26</span>
        London</p>
      </div>  
      <hr>
      <div class="statistics">
        <p class="nub">80K</p>
        <p class="nub">803K</p>

        <p class="nub">1.4K</p>
        <p class="nom">Followers</p>

        <p class="nom">Likes</p>
        <p class="nom">Photos</p>
      </div>    
    </div>  
    <div class="background-bottom">
      <img src='bg-pattern-bottom.svg' alt=""/>
    </div>
  </main>  
  </div>
</body>
</html>
